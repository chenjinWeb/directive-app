<div>

  <!--<p mcjHighlight [highColor]="'red'">Highlight me!</p>-->

  <!--这里的[mcjHighlight]表示指令也是表示传递的值-->
  <p [mcjHighlight]="color">Highlight me!</p>

  <input type="radio" name="color" (click)="color = 'blue'"/>blue
  <input type="radio" name="color" (click)="color = 'yellow'"/>yellow
  <input type="radio" name="color" (click)="color = 'green'"/>green

  <div>{{userInfo | jsonFormat:'123'}}</div>

  <mcj-home-child [home]='home'></mcj-home-child>

  <button (click)="changeHome()">改变home的值</button>

  <input type="text" mcjFocus />

</div>
